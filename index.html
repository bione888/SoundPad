<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

    <div class="keys">
        <div data-key="87" class="key">
            <kbd>
                W
            </kbd>
            <p>Boom</p>
        </div>
        <div data-key="70" class="key">
            <kbd>
                F
            </kbd>
            <p>Clap</p>
        </div>
        <div data-key="71" class="key">
            <kbd>
                G
            </kbd>
            <p>Hihat</p>
        </div>
        <div data-key="32" class="key">
            <kbd>
                SpaceBar
            </kbd>
            <p>Kick</p>
        </div>
        <div data-key="81" class="key">
            <kbd>
                Q
            </kbd>
            <p>openhat</p>
        </div>
    </div>

    
    <audio data-key="87" src="sounds/boom.wav"></audio>
    <audio data-key="70" src="sounds/clap.wav"></audio>
    <audio data-key="71" src="sounds/hihat.wav"></audio>
    <audio data-key="32" src="sounds/kick.wav"></audio>
    <audio data-key="81" src="sounds/openhat.wav"></audio>



    <script src="script.js"></script>
</body>
</html>
